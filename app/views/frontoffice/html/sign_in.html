<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NexDegree - Login & Signup</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
<div class="animated-bg"></div>
<section class="wrapper">
    <!-- Signup Form -->
    <div class="form signup">
        <header>Signup</header>
        <form id="signupForm" action="../PHP/sign_in.php" method="post" enctype="multipart/form-data" onsubmit="return validateSignupForm();">
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required />
            <input type="text" id="secondName" name="secondName" placeholder="Last Name" required />
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required pattern="[0-9]{8}" />
            <input type="email" id="email" name="email" placeholder="Email Address" required />
            <select name="role" id="role" required onchange="toggleRole();">
                <option selected disabled value="">Select Your Role</option>
                <option value="etudient">Student</option>
                <option value="prof">Teacher</option>
            </select>
            <div id="student" style="display: none;">
                <header>Student Details</header>
                <select name="niveau" id="niveau">
                    <option value="" disabled selected>Select your level</option>
                    <option value="7eme">7ème</option>
                    <option value="8eme">8ème</option>
                    <!-- Add more levels as needed -->
                </select>
                <label for="student_image">Upload your image:</label>
                <input type="file" id="student_image" name="student_image" accept="image/*" />
            </div>
            <div id="prof" style="display: none;">
                <header>Teacher Details</header>
                <select name="matier" id="matier">
                    <option value="" disabled selected>Select your subject</option>
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                    <!-- Add more subjects as needed -->
                </select>
                <label for="cv">Upload your CV:</label>
                <input type="file" id="cv" name="cv" accept="application/pdf" />
            </div>
            <input type="password" id="password" name="password" placeholder="Password" required />
            <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password" required />
            <input type="submit" id="signupSubmit" value="Signup" />
        </form>
    </div>
    <!-- Login Form -->
    <div class="form login">
        <header>Login</header>
        <form id="loginForm" action="../PHP/login.php" method="post" onsubmit="return validateLoginForm();">
            <input type="email" id="loginEmail" name="loginEmail" placeholder="Email Address" required />
            <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required />
            <a href="password.html" class="forgot-password">Forgot password?</a>
            <input type="submit" id="loginSubmit" value="Login" />
        </form>
    </div>
</section>
<script src="../js/sign_in.js"></script>
</body>
</html>
