<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .status-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    .status-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .status-container .message {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .status-container .btn {
      display: block;
      margin: 0 auto;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="status-container">
  <h2>Account Status</h2>
  <div class="message">
    <p id="statusMessage">Your account status is being checked...</p>
  </div>
  <a href="../html/sign_in.html" class="btn btn-primary">Back to Login</a>
</div>
<script>
  const status = new URLSearchParams(window.location.search).get('status') || '';
  const statusMessageElement = document.getElementById('statusMessage');
  if (status === 'locked') {
    statusMessageElement.innerHTML = 'Your account has been locked. Please contact support for assistance.';
  } else if (status === 'banned') {
    statusMessageElement.innerHTML = 'Your account has been banned due to violation of our terms. Please contact support.';
  } else if (status === 'inactive') {
    statusMessageElement.innerHTML = 'Your account is inactive. Please check your email for activation instructions.';
  } else {
    statusMessageElement.innerHTML = 'An unknown error occurred. Please try again later.';
  }
</script>

</body>
</html>
