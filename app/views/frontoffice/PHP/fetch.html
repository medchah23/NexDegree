<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Test</title>
    <style>
        .popup {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .popup.show {
            opacity: 1;
        }

        .popup.error {
            background-color: #f44336;
        }
    </style>
</head>
<body>
<form id="testForm">
    <button type="submit">Submit</button>
</form>

<script>
    function createPopup(message, status) {
        const popup = document.createElement("div");
        popup.classList.add("popup", status);
        popup.innerText = message;

        document.body.appendChild(popup);

        setTimeout(() => {
            popup.classList.add("show");
        }, 10);

        setTimeout(() => {
            popup.classList.remove("show");
            setTimeout(() => {
                popup.remove();
            }, 300);
        }, 3000);
    }

    document.getElementById("testForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        try {
            const response = await fetch("test_fetch.php", {
                method: 'POST'
            });

            if (!response.ok) {
                throw new Error('Network response was not ok.');
            }

            const data = await response.json();

            if (data.success) {
                createPopup(data.message, 'success');
            } else {
                createPopup(data.message, 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            createPopup("An error occurred while submitting the form.", 'error');
        }
    });
</script>
</body>
</html>
